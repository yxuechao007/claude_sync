name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          output_name="claude_sync"
          if [ "$GOOS" = "windows" ]; then
            output_name="${output_name}.exe"
          fi
          mkdir -p bin
          go build -ldflags="-s -w" -o "bin/${output_name}" ./cmd

      - name: Package
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip claude_sync_${{ matrix.goos }}_${{ matrix.goarch }}.zip bin/claude_sync.exe
          else
            tar -czvf claude_sync_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz -C bin claude_sync
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude_sync_${{ matrix.goos }}_${{ matrix.goarch }}
          path: claude_sync_${{ matrix.goos }}_${{ matrix.goarch }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
